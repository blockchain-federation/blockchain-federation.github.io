<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Blockchain Bricks</title>
    <link href="\static\style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div class="bgImg"></div>
    <header>
        <nav class="navbar">
            <a href="index.html"><img class="logo" src="\static\logo.png"></a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="property.html" class="active">PROPERTIES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li class="sideItem"><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="cover"></div>
    <div class="flatBgCover">
        <form action="/land.html" method="post">
            <div class="land">

                <p class="special2"> Plot Number </p>
                <input class="data2" name="plot" type="number" required>

                <p class="special2"> Country </p>
                <input class="data2" name="country" type="text" required>

                <p class="special2"> State </p>
                <input class="data2" name="state" type="text" required>

                <p class="special2"> Mouza </p>
                <input class="data2" name="mouza" type="text" required>

                <p class="special2"> Dag Number </p>
                <input class="data2" name="dag" type="number" required>

                <p class="special2"> Builder </p>
                <input class="data2" name="builder" type="text" required>

                <p class="special2"> Chauhaddi </p>
                <input class="data2" name="chauhaddi" type="text" required>

                <p class="special2"> Google Coordinate </p>
                <input class="data2" name="coordinate" type="text" required>

                <p class="special2"> Deed Number </p>
                <input class="data2" name="deed" type="number" required>

                <p class="special2"> Record of Rights </p>
                <input class="data2" name="record" type="text" required>

                <p class="special2"> Owner Name </p>
                <input class="data2" name="owner" type="text" required>

                <p class="special2"> Length of Land </p>
                <input class="data2" name="length" type="number" required>

                <p class="special2"> Breadth of Land </p>
                <input class="data2" name="breadth" type="number" required>

                <button type="submit" class="button"> SUBMIT </button>
            </div>
        </form>
    </div>
</body>

</html>
