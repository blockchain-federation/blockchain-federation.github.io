<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Blockchain Bricks</title>
    <link href="\static\style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div class="bgImg"></div>
    <header>
        <nav class="navbar">
            <a href="index.html"><img class="logo" src="\static\logo.png"></a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="property.html" class="active">PROPERTIES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li class="sideItem"><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="cover"></div>
    <div class="flatBgCover">
        <form action="/flat.html" method="post">
            <div class="flat">

                <p class="special"> Address with Pin </p>
                <input class="data" name="address" type="text" required>

                <p class="special"> Floor Number </p>
                <input class="data" name="floor" type="number" required>

                <p class="special"> Flat Number </p>
                <input class="data" name="flat" type="number" required>

                <p class="special"> Project Name </p>
                <input class="data" name="project" type="text" required>

                <p class="special"> Cluster </p>
                <input class="data" name="cluster" type="number" required>

                <p class="special"> Building Number </p>
                <input class="data" name="building" type="number" required>

                <p class="special"> Owner Name </p>
                <input class="data" name="owner" type="text" required>

                <p class="special"> Super Area </p>
                <input class="data" name="super" type="number" required>

                <p class="special"> Carpet Area </p>
                <input class="data" name="carpet" type="number" required>

                <p class="special"> Facing </p>
                <input class="data" name="facing" type="text" required>

                <p class="special"> Parking </p>

                <select class="option" name="yesNo">
                    <option value="" disabled selected hidden>Yes/No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <select class="option" name="coverUncover">
                    <option value="" disabled selected hidden>Covered/Uncovered</option>
                    <option value="cover">Covered</option>
                    <option value="uncover">Uncovered</option>
                </select>

                <button type="submit" class="button"> SUBMIT </button>
            </div>
        </form>
    </div>
</body>

</html>
